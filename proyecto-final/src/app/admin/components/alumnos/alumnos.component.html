

<div class="content-wrapper container-fluid">
	<div class="row">
		<div class="col-12">
			<h3>Lista de alumnos</h3>
		</div>		
	</div>
	<div class="row">
		<div class="col-4">
			<button mat-raised-button  class="mb-3">
				<mat-icon>add</mat-icon> Agregar alumno
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-12">
			<table mat-table [dataSource]="alumnos" class="mat-elevation-z8">				
				<ng-container matColumnDef="id">
				  <th mat-header-cell *matHeaderCellDef> No. </th>
				  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
				</ng-container>
			  
				<!-- Name Column -->
				<ng-container matColumnDef="nombre">
				  <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
				  <td mat-cell *matCellDef="let element"> {{element.nombre | nombreApellido:element.apellido | titlecase}} </td>
				</ng-container>
			  
				<!-- Weight Column -->
				<ng-container matColumnDef="fechaNacimiento">
				  <th mat-header-cell *matHeaderCellDef> Edad </th>
				  <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento | edad}} </td>
				</ng-container>
			  
				<!-- Symbol Column -->
				<ng-container matColumnDef="email">
				  <th mat-header-cell *matHeaderCellDef> Email </th>
				  <td mat-cell *matCellDef="let element"> {{element.email | lowercase}} </td>
				</ng-container>
			  
				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			  </table>
		</div>
	</div>

	
</div>
