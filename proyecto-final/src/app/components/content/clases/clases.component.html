<h5>Clases</h5>
<div>
	<mat-card class="bg-elden-wiki" >
		<div class="d-flex justify-content-between align-items-center">
			<mat-card class="class-card bg-elden-wiki text-white border-top-wiki shadow"
			 *ngFor="let clase of clases"
			 [ngClass]="{'seleccionado': clase.seleccionado}"
			 (click)="seleccionar(clase.seleccionado)"
			>
				<mat-card-header>
					<mat-card-title>{{clase.name}}</mat-card-title>
					<mat-card-subtitle class="text-white">{{clase.attributeBased}}</mat-card-subtitle>
				</mat-card-header>
				<img mat-card-image [src]="clase.img"
					alt="Photo of prisoner class">
				<mat-card-content>
					<p>
						{{(clase.description.length > 100) ? (clase.description | slice:0:100)+'...':(clase.description)}}
					</p>
				</mat-card-content>
				<mat-card-actions>
					<button mat-button>LIKE</button>
					<button mat-button>SHARE</button>
				</mat-card-actions>
			</mat-card>
		</div>		
	</mat-card>
</div>
